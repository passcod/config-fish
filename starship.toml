format = "[#](italic black) $all"

[character]
success_symbol = "[;](bold green)"
error_symbol = "[;](bold red)"

[status]
disabled = false
format = "[#❗$status]($style) "

[directory]
fish_style_pwd_dir_length = 1

[cmd_duration]
show_notifications = true

[battery]
disabled = true

[git_status]
format = '([\[](black)[$all_status$ahead_behind]($style)[\]](black) )'
style = "italic blue"

modified = "[~](italic bold yellow)"
staged = "[→ ${count}](italic yellow)"
stashed = "[← ${count}](italic yellow)"

conflicted = "[=](italic bold red)"

untracked = "[§](italic bold red)"

ahead = "[⇡ ${count}](italic green)"
diverged = "[⇡ ${ahead_count} ⇣ ${behind_count}](italic green)"
behind = "[⇣ ${count}](italic green)"
